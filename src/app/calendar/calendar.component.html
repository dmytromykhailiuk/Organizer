<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wen</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendar" >
      <td
        *ngFor="let day of week.days" 
        [class.disabled]="day.disabled"
        [class.selected]="day.selected"
        [class.active]="day.active"
        (click)="selectDay(day.value)"
      >
        <p *ngIf="day.hasTasks" ></p>
        <span class="week__day"> {{ day.value | moment:'DD' }} </span>
      </td>
    </tr>

  </tbody>
</table>
